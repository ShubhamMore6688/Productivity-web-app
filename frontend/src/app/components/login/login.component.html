<div>
    <app-navbar></app-navbar>

</div>
<div class=" mt-20 flex justify-center items-center ">
    <div class="w-1/3 flex flex-col justify-center items-center text-Neutrals/neutrals-6">
        <div class="w-80 text-xs">
            <div class="flex">
                <img src="../../../assets/images/cypresslogo.svg" alt="">
                <h3 class="text-3xl font-bold my-3 mx-3">Cypress</h3>
            </div>
            <p>An all-in-One Collaboration and productivity Platform</p>
        </div>
        <div class="w-full flex justify-center items-center flex-col">
            <input [(ngModel)]="email" class="form-control w-80 h-10 mt-3 mb-1 px-3 bg-brand-dark rounded border-background-clr border-1" placeholder="Email" type="email" name="email" #emailError="ngModel" required>
            <span *ngIf="emailError.invalid && emailError.touched" class="text-red-600 text-sm">Email is required</span>
        </div>
        <div class="w-full flex justify-center items-center flex-col">
            <input [(ngModel)]="password" class="form-control w-80 h-10 mt-3 mb-1 px-3 bg-brand-dark rounded border-background-clr border-1" placeholder="Password" type="password" name="password" #passError="ngModel" required>
            <span *ngIf="passError.invalid && passError.touched" class="text-red-600">Password is required</span>
        </div>
        <button (click)="login(email, password)" class="w-80 h-10 my-3 cursor-pointer rounded flex justify-center items-center text-xl font-bold bg-brand-primaryPurple">
            Login
        </button>
        <div>
            Dont have an account? <span  routerLink="/Signup" class="text-brand-primaryPurple cursor-pointer">SignUp</span>
        </div>
    </div>
</div>
