<div class="NgxEditor__Wrapper">
    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
    <ngx-editor #content [editor]="editor" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
</div>
<div>
    <button class="bg-blue-500" (click)="fileContentStore(content)">Save</button>
    <p>{{ html }}</p>
</div>
