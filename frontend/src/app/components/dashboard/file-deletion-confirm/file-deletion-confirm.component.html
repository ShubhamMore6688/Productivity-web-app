<div class="fixed text-white top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-80">
    <div class="bg-brand-dark rounded-lg p-8">
        <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
        <p class="mb-6">Are you sure you want to delete this file?</p>
        <div class="flex justify-end">
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg mr-4" (click)="confirmDelete()">Confirm</button>
            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg" (click)="cancelDelete()">Cancel</button>
        </div>
    </div>
</div>
