<div class="flex flex-col mt-10 mb-10 justify-center items-center">
    <div class=" relative bg-gradient-to-t from-brand-primaryBlue to-brand-primaryPurple w-48 h-8  sm:w-60 sm:h-10 sm:p-4 md:w-40 lg:w-48 xl:w-56 2xl:w-72 rounded-full">
        <div class="absolute bg-black inset-1 rounded-full flex justify-center items-center text-xl text-Neutrals/neutrals-6">
            Testimonials    
        </div>
    </div>

    <div class="">
        <h1 class="my-4 text-4xl sm:text-5xl md:text-4xl lg:text-5xl font-bold sm:font-semibold text-Neutrals/neutrals-6 text-center">Trusted by all</h1>
    </div>

    <div class="mx-10 md:mx-20 xl:mx-32 2xl:mx-52">
        <p class=" text-Neutrals/neutrals-6 text-center text-lg sm:text-2xl lg:text-2xl 2xl:text-3xl">Join thousands of satisfied users who rely on our platform for their personal and professional productivity needs.</p>
    </div>

    
    <!-- calender -->

   
</div>
    




<div class="flex flex-wrap justify-center ">
    <div class="h-52 2xl:h-56 w-1/3 sm:w-1/4 mx-3 sm:mx-5 my-3 p-3 bg-gradient-to-t from-slate-900 to-slate-950 rounded-xl border-2 border-slate-900" *ngFor="let item of USERS, let i=index">

        <div>
           
            <app-avatar
               
               [name]="item.name"
               [role]="item.name"
               [imageUrl]="'../../../assets/avatars/' + (i+1) + '.png'"
                
            ></app-avatar>
        </div>
        <div class="my-3 text-xs lg:text-sm xl:text-base 2xl:text-lg text-justify">
            
            <p class="text-Neutrals/neutrals-6">{{item.message}}</p>
        </div>
        
    </div>
</div>
